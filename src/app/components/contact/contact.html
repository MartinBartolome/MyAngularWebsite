<p><div class="contact-container">
  <mat-card class="contact-card">
    <mat-card-header>
      <mat-card-title>Get in Touch</mat-card-title>
      <mat-card-subtitle>Let's connect and discuss opportunities</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item>
          <div class="contact-item-content">
            <app-location-icon size="20"></app-location-icon>
            <div class="contact-info">
              <div class="contact-label">Location</div>
              <div class="contact-value">{{ contactInfo.location }}</div>
            </div>
          </div>
        </mat-list-item>
        
        <mat-list-item>
          <div class="contact-item-content">
            <app-email-icon size="20"></app-email-icon>
            <div class="contact-info">
              <div class="contact-label">Email</div>
              <div class="contact-value">
                <a [href]="'mailto:' + contactInfo.email">{{ contactInfo.email }}</a>
              </div>
            </div>
          </div>
        </mat-list-item>
        
        <mat-list-item>
          <div class="contact-item-content">
            <app-phone-icon size="20"></app-phone-icon>
            <div class="contact-info">
              <div class="contact-label">Phone</div>
              <div class="contact-value">
                <a [href]="'tel:' + contactInfo.phone">{{ contactInfo.phone }}</a>
              </div>
            </div>
          </div>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>

  <div class="social-links">
    <h3>Connect with me</h3>
    <div class="social-buttons">
      <a mat-raised-button [href]="contactInfo.linkedin" target="_blank" rel="noopener">
        <app-linkedin-icon size="18"></app-linkedin-icon>
        LinkedIn
      </a>
      <a mat-raised-button [href]="contactInfo.github" target="_blank" rel="noopener">
        <app-github-icon size="18"></app-github-icon>
        GitHub
      </a>
    </div>
  </div>
</div>
